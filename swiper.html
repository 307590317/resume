    <style>
        html{
            font-size: 100px;
        }
        .swiper-container,.swiper-slide{
            height:11.36rem;
            text-align: center;
            font-size: 40px;
        }
        .swiper-slide{
            line-height: 100px;
        }
        .swiper-slide:nth-child(odd){
            background: red;
        }
        .swiper-slide:nth-child(even){
            background: blue;
        }
    </style>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">1111</div>
        <div class="swiper-slide page2">2222</div>
        <div class="swiper-slide page3">3333</div>
        <div class="swiper-slide page4">4444</div>
        <div class="swiper-slide page5">5555</div>

<script src="js/zepto.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    new Swiper('.swiper-container',{
        direction: 'vertical',
        pagination:'.swiper-pagination',
        effect:'coverflow'
    });
    let winW=document.documentElement.clientHeight;
    let $swiperContainer=$('.swiper-container'),
        $swiperSlide=$('.swiper-slide');
    $swiperContainer.css('height',winW);
    $swiperSlide.css('height',winW);
</script>
